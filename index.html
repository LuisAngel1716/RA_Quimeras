<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: Quimera.mind; maxTrack: 5" vr-mode-ui="enabled: false" embedded color-space="sRGB">
      <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="Modelo_Quimera.glb" rotation="0 0 0" position="0 0 0" scale="1 1 1" animation-mixer></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
